<html>
    <head>
        <title>calculadora</title>
        <link href = "estilo.css" rel = "stylesheet" type = "text/css">
    </head>
    <body>
        <script src = "script.js"></script>
        <div class = "contenedor">
            <div class = "contenido">
                <p id = "caja">HOLA</p>
            </div>
            <table>
                <tr>
                    <td>
                        <button class = "boton" onclick = "mostrar(9)">9</button>
                    </td>
                    <td>
                        <button class = "boton" onclick = "mostrar(8)">8</button>
                    </td>
                    <td>
                        <button class = "boton" onclick = "mostrar(7)">7</button>
                    </td>
                    <td rowspan = "4">
                        <div style = "margin-left:40px;"> 
                            <button class ="boton" onclick = "mostrar('+')">+</button>
                            <button class ="boton" onclick = "mostrar('-')">-</button>
                            <button class ="boton" onclick = "mostrar('*')">*</button>
                            <button class ="boton" onclick = "mostrar('/')">/</button>
                            <button class ="boton" onclick = "mostrar('=')">=</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class = "boton" onclick = "mostrar(6)">6</button>
                    </td>
                    <td>
                        <button class = "boton" onclick = "mostrar(5)">5</button>
                    </td>
                    <td>
                        <button class = "boton" onclick = "mostrar(4)">4</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class = "boton" onclick = "mostrar(3)">3</button>
                    </td>
                    <td>
                        <button class = "boton" onclick = "mostrar(2)">2</button>
                    </td>
                    <td>
                        <button class = "boton" onclick = "mostrar(1)">1</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class = "boton" onclick = "mostrar(0)">0</button>
                    </td>
                    <td>
                        <button class = "boton" onclick = "mostrar('e')">e</button>
                    </td>
                    <td>
                        <button class = "boton" onclick = "mostrar('.')">.</button>
                    </td>
                </tr>
            </table>
            
            
        </div>
    </body>
</html>
